<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="keyword" content="진우엔지니어링"> -->
    <meta name="description" content="진우엔지니어링 사업소개">
    <meta name="author" content="thegicode">
	<title>진우엔지니어링 | 사업소개</title>
	<link rel="stylesheet" href="./css/business.css">
	<!--[if lt IE 10]><link rel="stylesheet" href="./css/ie9-business.css"><![endif]-->
</head>
<body>

<div class="root">	
	
	<header id="header" class="header">
		<div class="header-inner">
			<div data-component="gnb"></div>
			<div class="header-titles">
				<h2 class="header-title">사업소개</h2>
				<div class="header-menu">
					<a href="#section01" class="__link">생산공정도</a> | 
					<a href="#section02" class="__link">사업내용</a>
				</div>
			</div>
		</div>
	</header>

	<div class="contents">
		<div class="contents-inner">
			<section id="section01" class="section process">
				<h3 class="section-title">생산공정도</h3>
				<ol class="process-list">
					<li class="process-item">
						<p class="__text">제품분석</p>
						<span class="__arrow">
							<img src="./media/arrow.svg">
						</span>
					</li>
					<li class="process-item">
						<p class="__text">재료연신율계산</p>
						<span class="__arrow">
							<img src="./media/arrow.svg">
						</span>
					</li>
					<li class="process-item">
						<p class="__text">자재검수</p>
						<span class="__arrow">
							<img src="./media/arrow.svg">
						</span>
					</li>
					<li class="process-item">
						<p class="__text">각부전개도작성</p>
						<span class="__arrow">
							<img src="./media/arrow.svg">
						</span>
					</li>
					<li class="process-item">
						<p class="__text">CAD/CAM</p>
						<span class="__arrow">
							<img src="./media/arrow.svg">
						</span>
					</li>
					<li class="process-item">
						<p class="__text">1차가공(절단)</p>
						<span class="__arrow">
							<img src="./media/arrow.svg">
						</span>
					</li>
					<li class="process-item">
						<p class="__text">2차가공(절곡)</p>
						<span class="__arrow">
							<img src="./media/arrow.svg">
						</span>
					</li>
					<li class="process-item">
						<p class="__text">제품검사</p>
						<span class="__arrow">
							<img src="./media/arrow.svg">
						</span>
					</li>
					<li class="process-item">
						<p class="__text">제품포장</p>
						<span class="__arrow">
							<img src="./media/arrow.svg">
						</span>
					</li>
					<li class="process-item">
						<p class="__text">제품출하</p>
						<span class="__arrow">
						</span>
					</li>
				</ol>
			</section>
			<section id="section02" class="section business">
				<h3 class="section-title">사업내용</h3>
			</section>
		</div>
	</div>

	<footer data-component="footer"></footer>

	<div id="gnbFix" data-component="gnbFix" data-hidden="true"></div>

</div>

<script src="./js/helpers.js"></script>
<script src="./js/template.js"></script>
<script src="./js/view.js"></script>
<script src="./js/controller.js"></script>
<script src="./js/app.js"></script>

</body>
</html>
