<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="keyword" content="진우엔지니어링"> -->
    <meta name="description" content="진우엔지니어링 생산설비">
    <meta name="author" content="thegicode">
    <meta name="format-detection" content="telephone=no">
	<title>진우엔지니어링 | 생산설비</title>
	<link rel="stylesheet" href="./css/equipment.css">
	<!--[if lt IE 10]><link rel="stylesheet" href="./css/ie9-equipment.css"><![endif]-->
</head>
<body>

<div class="root">	
	
	<header id="header" class="header">
		<div class="header-inner">
			<div data-component="gnb"></div>
			<div class="header-titles">
				<h2 class="header-title">생산설비</h2>
				<div class="header-menu">
					<a href="#section01" class="__link">설비 현황</a> | 
					<a href="#section02" class="__link">설비 사진</a> | 
					<a href="#section03" class="__link">설비 영상</a>
				</div>
			</div>
		</div>
	</header>

	<div class="contents">
		<div class="contents-inner">
			<section id="section01" class="section equipStatus">
				<h3 class="section-title">설비 현황</h3>
                <table>
					<thead>
						<tr>
							<th scope="col">품명</th>
							<th scope="col">대수</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">핀파워 SG 복합 샤링기 NCT</th>
							<td>1</td>
							<td></td>
						</tr>
						<tr>
							<th scope="row">CS 프레스 </th>
							<td>1</td>
							<td>110 ton</td>
						</tr>
						<tr>
							<th scope="row">CS 프레스</th>
							<td>1</td>
							<td>200 ton</td>
						</tr>
						<tr>
							<th scope="row">CNC 절곡기</th>
							<td>2</td>
							<td>1.2M , 3M</td>
						</tr>
						<tr>
							<th scope="row">오토절곡기</th>
							<td>1</td>
							<td>2M</td>
						</tr>
					</tbody>
				</table>
			</section>

			<section id="section02" class="section equipGallery">
				<h3 class="section-title">설비 사진</h3>
				<h4 class="section-title3">파이버 레이저 4KW-1</h4>
				<div class="photos photos1">
					<figure data-select="figure">
						<img src="./media/fiber-laser-4KW-1.jpg" width="225" height="175" alt="파이버 레이저 4KW-1">
                        <div class="actions">
                            <button type="button">크게보기</button>
                        </div>
                    </figure>
					<figure data-select="figure">
						<img src="./media/fiber-laser-4KW-2.jpg" width="225" height="175" alt="파이버 레이저 4KW-1">
                        <div class="actions">
                            <button type="button">크게보기</button>
                        </div>
                    </figure>
					<figure data-select="figure">
						<img src="./media/fiber-laser-4KW-3.jpg" width="225" height="175" alt="파이버 레이저 4KW-1">
                        <div class="actions">
                            <button type="button">크게보기</button>
                        </div>
                    </figure>
				</div>

				<h4 class="section-title3">기타 설비</h4>
				<div class="photos photos2">
					<figure>
						<img src="./media/facilities-01.jpg" width="308" height="160" alt="생산설비">
					</figure>
					<figure>
						<img src="./media/facilities-02.jpg" width="145" height="160" alt="생산설비">
					</figure>
					<figure>
						<img src="./media/facilities-03.jpg" width="120" height="160" alt="생산설비">
					</figure>
					<figure>
						<img src="./media/sus-moving-bogie.jpg" width="97" height="160" alt="SUS 이동 대차">
						<figcaption>SUS 이동 대차</figcaption>
					</figure>
				</div>
			</section>

			<section id="section03" class="section equipMovies">
                <h3 class="section-title">설비 영상</h3>
				<ul class="movies">
					<li>
						<iframe width="560" height="315" src="https://www.youtube.com/embed/Ts4xswAMjbA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						<p class="__text">2B 1T  질소절단</p>
					</li>
					<!-- <li>
						<iframe width="560" height="315" src="https://www.youtube.com/embed/Ts4xswAMjbA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						<p class="__text">2B 1T  질소절단</p>
					</li> -->
				</ul>
			</section>

		</div>
	</div>

	<footer data-component="footer"></footer>

	<div id="gnbFix" data-component="gnbFix" data-hidden="true"></div>


</div>

<script src="./js/helpers.js"></script>
