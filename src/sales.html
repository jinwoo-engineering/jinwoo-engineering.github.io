<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="keyword" content="진우엔지니어링"> -->
    <!-- <meta name="description" content="진우엔지니어링 매출계획"> -->
    <meta name="author" content="thegicode">
	<title>진우엔지니어링 | 매출계획</title>
	<link rel="stylesheet" href="./css/sales.css">
	<!--[if lt IE 10]><link rel="stylesheet" href="./css/ie9-sales.css"><![endif]-->
</head>
<body>


<div class="root">	
	
	<header id="header" class="header">
		<div class="header-inner">
			<div data-component="gnb"></div>
			<div class="header-titles">
				<h2 class="header-title">사업소개</h2>
				<div class="header-menu">
					<a href="#section01" class="__link">예상매출액</a> | 
					<a href="#section02" class="__link">시장전망</a> |
					<a href="#section02" class="__link">마케팅전략</a>
				</div>
			</div>
		</div>
	</header>

	<div class="contents">
		<div class="contents-inner">
			<section id="section01" class="section expected">
				<h3 class="section-title">예상매출액</h3>
				<div class="expected-units">
					<span class="unit">단위: 백만원</span>
				</div>
				<table class="expected-table">
					<thead>
						<tr>
							<th scope="col">구분</th>
							<th scope="col">2019</th>
							<th scope="col">2020</th>
							<th scope="col">2021</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">당사매출</th>
							<td>854</td>
							<td>915</td>
							<td>120 예상</td>
						</tr>
						<tr>
							<th scope="row">성장률</th>
							<td>-</td>
							<td>115%</td>
							<td>130%</td>
						</tr>
						<tr>
							<th scope="row">순이익율</th>
							<td>35%</td>
							<td>33%</td>
							<td>30%</td>
						</tr>
					</tbody>
				</table>
			</section>
			<section id="section02" class="section outlook">
				<h3 class="section-title">시장전망</h3>
			</section>
			<section id="section02" class="section strategy">
				<h3 class="section-title">마케팅전략</h3>
			</section>
		</div>
	</div>

	<footer data-component="footer"></footer>

	<div id="gnbFix" data-component="gnbFix" data-hidden="true"></div>

</div>

<script src="./js/helpers.js"></script>
<script src="./js/template.js"></script>
<script src="./js/view.js"></script>
<script src="./js/controller.js"></script>
<script src="./js/app.js"></script>

</body>
</html>
